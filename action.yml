name: Yet another MinIO Download
description: Download or Upload file(s) from MinIO instance (self-hosted as well)
author: "Vladimir <opa_oz> Levin"
branding:
  icon: download-cloud
  color: purple
inputs:
  endpoint:
    description: MinIO endpoint (use `insecure=true` for HTTP-only)
    required: true
  access_key:
    description: MinIO access key
    required: true
  secret_key:
    description: MinIO secret key
    required: true
  bucket:
    description: Target bucket to download or upload file
    required: true
  source:
    description: File in MinIO's bucket to download or upload (with a leading slash, use `recursive=true` to handle directories)
    required: true
  target:
    description: Local path to download to or upload from (default='./')
    required: false
    default: './'
  insecure:
    description: Disables TLS/SSL certificate verification. Allows TLS connectivity to servers with invalid certificates.
    required: false
    default: 'false'
  recursive:
    description: If you specify a directory, you must also set `recursive=true` to recursively handle contents. If you omit the `recursive` argument, the action only handles specified objects.
    required: false
    default: 'false'
  direction:
    description: Operation type: `download` (default) or `upload` to configure the action.
    required: false
    default: 'download'
runs:
  using: docker
  image: Dockerfile
  env:
    YA_ENDPOINT: "${{ inputs.endpoint }}"
    YA_ACCESS_KEY: "${{ inputs.access_key }}"
    YA_SECRET_KEY: "${{ inputs.secret_key }}"
    YA_INSECURE: "${{ inputs.insecure }}"
    YA_RECURSIVE: "${{ inputs.recursive }}"
    YA_DIRECTION: "${{ inputs.direction }}"
  args:
    - "${{ inputs.bucket }}${{ inputs.source }}"
    - "${{ inputs.target }}"